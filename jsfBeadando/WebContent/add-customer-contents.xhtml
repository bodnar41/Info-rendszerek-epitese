<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div align="center">
		<br />
		<h:outputText value="Add new customer" styleClass="contentsTitle" />
		<f:event listener="#{backingAddCustomer.init()}" type="preRenderView" />

		<br />
		<br />
		<h:form>
			<h:panelGrid columns="2">
				Name:
				<h:inputText id="firstName"
					value="#{backingAddCustomer.customer.firstName}" required="true"
					requiredMessage="'Name' cannot be empty" />
    		
				Cím:
				<h:inputText id="cim"
					value="#{backingAddCustomer.customer.cim}" required="true"
					requiredMessage="'Cím' cannot be empty" />
 				
				Bank:				
				
				<h:selectOneMenu value="#{backingAddCustomer.customer.company}">
					<f:selectItems value="#{backingAddCustomer.companiesList}"
						var="company" itemValue="#{company.name}"
						itemLabel="#{company.name}" noSelectionValue="" />
				</h:selectOneMenu>	
					
					
				Customer number:
				
				<h:inputText id="emplNumber"
					validatorMessage="Customer number must be of 5 chars"
					value="#{backingAddCustomer.customer.emplNumber}">
					<f:validateLength minimum="5" maximum="5" />
				</h:inputText>

				
				
 				Money (€):
				<h:inputText id="salary"
					value="#{backingAddCustomer.customer.salary}" />

			</h:panelGrid>

			<div align="center">
				<h:message for="firstName" style="color:red" />
				<h:message for="cim" style="color:red" />
				<h:message for="emplNumber" style="color:red" />
			</div>

			<div align="center">
				<h:commandButton value="Cancel" immediate="true" action="customers" />
				<h:commandButton value="Save"
					action="#{backingAddCustomer.saveCustomer()}" />
			</div>
		</h:form>
	</div>
	<br />
</ui:composition>
